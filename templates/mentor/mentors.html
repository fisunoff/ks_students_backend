{% extends "base.html" %}

{% block container %}
<table class="table">
    <tr>
        <thead class="thead-light">
            <tr>
                <th scope="col">ФИО</th>
                <th scope="col">Должность</th>
                <th scope="col">Наставник</th>
            </tr>
        </thead>
        <tbody>
            {% for mentor in mentors %}
            <tr>
                <td><a href="mentors/{{ mentor.id }}">{{ mentor.surname }} {{ mentor.name }} {{ mentor.patronymic }}</a></td>
                <td>{{mentor.position}}</td>
                <td>{{mentor.mentor}}</td>
            </tr>
            {% endfor %}
        </tbody>
</table>
{% if is_paginated %}
    {% include "_pagination.html" %}
{% endif %}

{% endblock %}
