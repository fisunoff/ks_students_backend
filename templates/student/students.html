{% extends "base.html" %}
{% block container %}
<h1>Список студентов</h1>
<a href="{% url 'student-create' %}" class="btn btn-primary btn-lg">Создать</a>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">ФИО</th>
      <th scope="col">Организация</th>
      <th scope="col">Ментор</th>
    </tr>
  </thead>
  <tbody>
  {% for student in students_list %}
    <tr>
      <td><a href="{% url 'student-detail' student.id %}">{{ student }}</a></td>
      <td>{{ student.university|default_if_none:"&#10060" }}</td>
      <td>{{ student.mentor|default_if_none:"&#10060" }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
