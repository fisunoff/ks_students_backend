{% extends "base.html" %}


{% block container %}
<div class="card">
    <div class="card-header">
        <h5 class="card-title">Редактирование анкеты студента</h5>
    </div>
    <div class="card-body">
        <form method="post" enctype = "multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-success">Изменить</button>
        </form>
    </div>
</div>
{% endblock %}
