<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ student }}</title>
    {% load static %}
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.js' %}"></script>
</head>
<body>
<h1>{{ student }}</h1>
<form>
  <div class="form-group">
    <label for="email">Почта</label>
    <input type="email" class="form-control" id="emailInput" value="{{ student.email }}">
  </div>

  <div class="form-group">
    <label for="mentorSelect">Наставник</label>
    <select class="form-control" id="mentorSelect">
        {% for mentor in mentors %}
            <option value="" selected disabled hidden>Наставник не указан</option>
            {% if mentor == student.mentor %}
                <option selected>{{ mentor }}</option>
            {% else %}
                <option>{{ mentor }}</option>
            {% endif %}
        {% endfor %}
    </select>
  </div>

  <div class="form-group">
    <label for="univer">Место учебы</label>
    <input type="text" class="form-control" id="univer" value="{{ student.university }}">
  </div>

  <div class="form-group">
    <label for="admission_year">Год поступления</label>
    <input type="text" class="form-control" id="admission_year" value="{{ student.admission_year }}">
  </div>

  <div class="form-group">
    <label for="phone_number">Номер телефона</label>
    <input type="text" class="form-control" id="phone_number" value="{{ student.phone_number }}">
  </div>

  <div class="form-group">
    <label for="contacts">Контакты</label>
    <input type="text" class="form-control" id="contacts" value="{{ student.communication_other }}">
  </div>

  <div class="form-group">
    <label for="bio">Характеристика</label>
    <textarea class="form-control" id="bio" rows="3">{{ student.bio }}</textarea>
  </div>

  <div class="form-group">
    <label for="birth_date">Дата рождения</label>
    <input type="text" class="form-control" id="birth_date" value="{{ student.birth_date }}">
  </div>

</form>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Тип взаимодействия</th>
      <th scope="col">Наставник</th>
      <th scope="col">Дата начала</th>
      <th scope="col">Дата окончания</th>
      <th scope="col">Статус</th>
    </tr>
  </thead>
  <tbody>
  {% for interaction in interactions_list %}
    <tr>
      <td>{{ interaction.interaction_name }}</td>
      <td>{{ interaction.mentor }}</td>
      <td>{{ interaction.start_date }}</td>
      <td>{{ interaction.end_date }}</td>
      <td>{{ interaction.status }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

</body>
</html>
